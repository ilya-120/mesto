<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <title>MESTO</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require("./images/logo.svg")%>" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="#" alt="Аватар" />
        <button class="profile__avatar-button"></button>
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__title"></h1>
            <button aria-label="Редактировать" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-avatar">
      <div class="popup__container">
        <button class="popup__container-close-button" type="button"></button>
        <form id="editAvatar" class="popup__container-form" novalidate>
          <h2 class="popup__container-title">Обновить аватар</h2>
          <input class="popup__input popup__input_type_link" id="input-avatarLink" required type="url" name="avatar"
            placeholder="Ссылка на аватар">
          <span class="popup__error input-avatarLink-error"></span>
          <input type="submit" value="Сохранить" class="popup__container-submit-button">
        </form>
      </div>
    </div>
    <div class="popup" id="popup-edit-card">
      <div class="popup__container">
        <button class="popup__container-close-button" type="button"></button>
        <form name="editForm" class="popup__container-form popup__profile-form" novalidate>
          <h2 class="popup__container-title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_title" id="input-names" type="text" name="name" required
            minlength=2 maxlength=40 placeholder="Имя">
          <span class="popup__error input-names-error"></span>
          <input class="popup__input popup__input_type_subtitle" id="input-about" type="text" name="about" required
            minlength=2 maxlength=200 placeholder="О себе">
          <span class="popup__error input-about-error"></span>
          <input type="submit" value="Сохранить" class="popup__container-submit-button">
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add-card">
      <div class="popup__container">
        <button class="popup__container-close-button" type="button"></button>
        <form name="addForm" class="popup__container-form popup__addCard-form" novalidate>
          <h2 class="popup__container-title">Новое место</h2>
          <input class="popup__input popup__input_type_name" id="input-name" required minlength=2 maxlength=40
            type="text" name="name" placeholder="Название">
          <span class="popup__error input-name-error"></span>
          <input class="popup__input popup__input_type_link" id="input-link" required type="url" name="link"
            placeholder="Ссылка на картинку">
          <span class="popup__error input-link-error"></span>
          <input type="submit" value="Создать" class="popup__container-submit-button">
        </form>
      </div>
    </div>
    <div class="popup popup_image" id="popup-image">
      <div class="popup__container-image">
        <button class="popup__container-close-button" type="button"></button>
        <img class="popup__card-image" src="default" alt="Фото места" />
        <p class="popup__card-title"></p>
      </div>
    </div>
    <div class="popup popup_type_confirm" id="popup-confirm">
      <div class="popup__container">
        <button class="popup__container-close-button" type="button"></button>
        <h2 class="popup__container-title">Вы уверены?</h2>
        <form name="confirm" class="popup__container-form popup__form_type_confirm" novalidate>
          <button type="submit" class="popup__container-submit-button popup__container-submit-button_type_confirm" value="Да">Да</button>
        </form>
      </div>
    </div>
  </div>
  <template id="card">
    <article class="elements__card">
      <button class="elements__card-delete" type="button"></button>
      <img class="elements__card-image" src="default" alt="Фото места" />
      <div class="elements__card-name">
        <h2 class="elements__card-title"></h2>
        <div class="element__like-container">
          <button class="elements__card-like" type="button"></button>
          <span class="element__likes-volume">6</span>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
