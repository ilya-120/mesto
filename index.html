<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Par2018.jpg" alt="Париж" />
          <div class="elements__card-name">
            <h2 class="elements__card-title">Париж</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/StP2021.jpg" alt="Петергоф" />
          <div class="elements__card-name">
            <h2 class="elements__card-title">Петергоф</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Piz2018.JPG" alt="Реджо" />
          <div class="elements__card-name">
            <h2 class="elements__card-title">Реджо-ди-Калабрия</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Sochi2018.jpg" alt="Сочи" />
          <div class="elements__card-name">
            <h2 class="elements__card-title">Сочи</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/NY2012.jpg" alt="Нью-Йорк" />
          <div class="elements__card-name">
            <h2 class="elements__card-title">Нью-Йорк</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </article>
        <article class="elements__card">
          <img class="elements__card-image" src="./images/Shib2019.jpg" alt="Шибеник" />
          <div class="elements__card-name">
            <h2 class="elements__card-title">Шибеник</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__container-close-button" type="button"></button>
        <form name="editForm" class="popup__container-form">
          <h2 class="popup__container-title">Редактировать профиль</h2>
          <input type="text" name="Name" placeholder="Имя" class="popup__input popup__input_type_title">
          <input type="text" name="About" placeholder="О себе" class="popup__input popup__input_type_subtitle">
          <input type="submit" value="Сохранить" class="popup__container-submit-button">
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
