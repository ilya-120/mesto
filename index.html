<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Путешествие по России">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./Images/logo.svg" alt="Логотип"/>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./Images/Avatar.svg" alt="Аватар"/>
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__card">
          <img class="elements__card-image" src="./Images/Par2018.jpg" alt="Париж"/>
          <div class="elements__card-name">
            <h2 class="elements__card-title">Париж</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__card-image" src="./Images/StP2021.jpg" alt="Петергоф"/>
          <div class="elements__card-name">
            <h2 class="elements__card-title">Петергоф</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__card-image" src="./Images/Piz2018.JPG" alt="Реджо"/>
          <div class="elements__card-name">
            <h2 class="elements__card-title">Реджо-ди-Калабрия</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__card-image" src="./Images/Sochi2018.jpg" alt="Сочи"/>
          <div class="elements__card-name">
            <h2 class="elements__card-title">Сочи</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__card-image" src="./Images/Par2018.jpg" alt="Париж"/>
          <div class="elements__card-name">
            <h2 class="elements__card-title">Париж</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </div>
        <div class="elements__card">
          <img class="elements__card-image" src="./Images/Par2018.jpg" alt="Париж"/>
          <div class="elements__card-name">
            <h2 class="elements__card-title">Париж</h2>
            <button class="elements__card-like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">&copy; 2020 Mesto Russia</p>
    </footer>
    <form class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__container-close-button" type="button"></button>
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <p class="popup__container-profile-title">Имя</p>
        <p class="popup__container-profile-subtitle">О себе</p>
        <button class="popup__container-submit-button" type="button">
          <p class="popup__container-submit-button-text">Сохранить</p>
        </button>
      </div>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
