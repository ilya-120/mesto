<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Редактировать" class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup-edit-card">
      <div class="popup__container">
        <button class="popup__container-close-button" type="button"></button>
        <form name="editForm" class="popup__container-form">
          <h2 class="popup__container-title">Редактировать профиль</h2>
          <input type="text" name="Name" placeholder="Имя" class="popup__input popup__input_type_title">
          <input type="text" name="About" placeholder="О себе" class="popup__input popup__input_type_subtitle">
          <input type="submit" value="Сохранить" class="popup__container-submit-button">
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add-card">
      <div class="popup__container">
        <button class="popup__container-close-button" type="button"></button>
        <form name="addForm" class="popup__container-form">
          <h2 class="popup__container-title">Новое место</h2>
          <input type="text" name="Name" placeholder="Название" class="popup__input popup__input_type_name">
          <input type="text" name="Link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
          <input type="submit" value="Создать" class="popup__container-submit-button">
        </form>
      </div>
    </div>
    <div class="popup popup_image" id="popup-image">
      <div class="popup__container-image">
        <button class="popup__container-close-button" type="button"></button>
        <img class="popup__card-image" src="default" alt="Фото места" />
        <p class="popup__card-title"></p>
      </div>
    </div>
  </div>
  <template id="card">
    <article class="elements__card">
      <button class="elements__card-delete" type="button"></button>
      <img class="elements__card-image" src="default" alt="Фото места" />
      <div class="elements__card-name">
        <h2 class="elements__card-title"></h2>
        <button class="elements__card-like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
